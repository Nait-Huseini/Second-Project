<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <section class="section__container">
        <h1 class="section__second-header">Sign Up</h1>
        <form class="section__form">
            <input type="text" class="input" placeholder="Full Name">
            <input type="email" class="input" placeholder="Email">
            <input type="password" class="input" placeholder="Password">
            <input type="password" class="input" placeholder="Confirm Password">
            <div class="forget__section">
                <p><input type="checkbox">Remember me</p>
            </div>
            <button class="section__button">Sign Up</button>
        </form>
        <p class="section__sign-up">
            Already have an account? <a href="sign in.html">Login</a> <span class="section__sign-up-link"></span>
        </p>
    </section>
</body>
</html>
