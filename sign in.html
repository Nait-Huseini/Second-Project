<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sign in.css">
</head>

<body>
    
    <section class="section__card">
        <h1 class="section__header">Sign In</h1>
        <form class="section__form">
            <input 0type="email" class="input"placeholder="Email"> 
            <img src="/images/da.png" class="user-profile" alt="">
            <input type="password" class="input" placeholder="Password" id="password">
            <img src="/images/eye-close.png" class="hide-password-eye" alt="eye-icon" id="eyeicon">
            <p class="page-link">
                <span class="section__small-text"> <a class="forgot-link" href="forgot.section.html">Forgot password</a></span>
            </p>
            <button class="section__button">Log in</button>
        </form>
        <p class="section__sign-up">
         Don't have an account? <a class="second__link" href="sign in.html">Sign up</a> <span class="section__sign-up-link"></span>
        </p>
       <button class="second__button"><i style="color: whitesmoke;" class="fa-solid fa-arrow-left"><a class="second__button-link" href="homedesign.html">Back to home</a></i></button>
    </section>

    <script>
        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");

        eyeicon.onclick = function (){
            if(password.type == "password"){
                password.type = "text";
            }else{
                password.type = "password";
            }
        }
    </script>
    
</body>
</html>
